<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 22</title>
</head>
<body>
    <fieldset>
        <legend>Form</legend>
        <form >
            <p>Nama&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;: <input type="text" placeholder="Nama Lengkap"></p>
            <p>Username&nbsp;&nbsp; &nbsp; &nbsp;: <input type="text" placeholder="Username"></p>
           <p>Email&nbsp;  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;: <input type="email" placeholder="Your Email"></p>
            <p>Password&nbsp; &nbsp; &nbsp; &nbsp;: <input type="password" placeholder="Password"></p>
            <p>Alamat Web&nbsp; &nbsp;: <input type="url" placeholder="Masukan URL web"></p>
           <p>Tanggal lahir&nbsp;&nbsp;: <input type="datetime-local"></p>
           <p>Umur &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: <input type="text" size="3"></p>
          <p>Islam&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:
                    <select>
                        <option>islam</option>
                        <option>Kristen</option>
                        <option>budha</option>
                        <option>Hindu</option>
                    </select>
          </p>
            <p>Jenis Kelamin&nbsp;: <label><input type="radio">Laki Laki</label><input type="radio">Perempuan</label></p>
            <p>Biografi&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: <textarea cols="10" rows="2"></textarea></p>
            <table>
                <tr>
                    <td>Foto&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</td>
                    <td><input type="image" src="niomic1.jpg" width="200"></td>
                </tr>
            </table>
           <p>Audio&nbsp;: <audio src="sound4.mp3" controls></audio></p>
        </form>
    </fieldset>
</body>
</html>
